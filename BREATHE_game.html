          <h2>Breathe</h2>
          <p>This game was created for the final assignment of a Victoria University Media Design paper MDDN343 - Advanced Computer Game Design. It was a collaboration between Media design students and Computer Science students in an attempt to make a 3D game. The concept for Breathe was created by Ash Jean-King. The first pitch for the concept was a deep-sea horror survival where the okayer must escape giant sea monsters.</p>
        </figcaption>

            <figcaption>
              <h2>Game Design Paper</h2>
              <p>MDDN343 - Advanced Computer Game Design is a Victoria University paper. The start of the paper introduces students to collaboration with Computer Science students by allowing them to work together to create a character in Unity. Then the student work together in groups of 6 to create a full game. </p>
            </figcaption>
          </figure>
        </article>
        <article class="one_quarter">
          <figure><img src="images/game/breathe_2.png" width="215" height="100" alt="">
            <figcaption>
              <h2>Controls</h2>
              <p>The controls for Breathe are very basic first person shooter controls.<strong> W, A, S and D </strong> control movement while <strong> space </strong> controls jumping.<strong> LMB </strong> fires a burst of bubbles that scare away the fish at the cost of some of the players oxygen, reducing the amount of time they have left. </p>
            </figcaption>
          </figure>
        </article>
